<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>

    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.8rem;
        }

        .product-card h3 {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #333;
        }

        .product-card .category {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .product-card .price {
            font-weight: bold;
            margin-bottom: 1rem;
            color: #4a90e2;
            font-size: 1.1rem;
        }

        .product-card button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .product-card button:hover {
            background-color: #357abd;
        }

        /* Chat Assistant Section */
        .chat-container {
            max-width: 800px;
            margin: 3rem auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .chat-container h3 {
            text-align: center;
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.7rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .chat-input button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .chat-input button:hover {
            background-color: #357abd;
        }

        .chat-reply {
            margin-top: 1rem;
            padding: 0.8rem 1rem;
            background: #f1f1f1;
            border-radius: 5px;
            min-height: 40px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .product-card img {
                height: 150px;
            }

            .chat-container {
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        Our Products
    </header>

    <!-- Products Section -->
    <div class="container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.title }}">
            <h3>{{ product.title }}</h3>
            <p class="category">{{ product.category }}</p>
            <p class="price">â‚¹ {{ product.price }}</p>
            <button>View Product</button>
        </div>
        {% endfor %}
    </div>

    <!-- Chat Assistant Section -->
    <div class="chat-container">
        <h3>ðŸ¤– Store Assistant</h3>
        <div class="chat-input">
            <input id="userInput" placeholder="Ask about products..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="chat-reply" id="botReply">Bot reply will appear here...</div>
    </div>

    <script>
        function sendMessage() {
            const msg = document.getElementById("userInput").value;

            if (!msg.trim()) return;

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("botReply").innerText = data.reply;
                document.getElementById("userInput").value = "";
            })
            .catch(err => {
                document.getElementById("botReply").innerText = "Error: Could not reach bot.";
                console.error(err);
            });
        }
    </script>
</body>
</html>
